{% extends 'layout.html' %}

{% block body %}
<div class="mx-2">
    <h3>Search for a term:</h3>
</div>
<div class="mx-4 my-3">
    <form action="/terms/search" method="GET">
        <label for="exampleInputPassword1" class="form-label">Text:</label>
        <input type="text" class="form-control" name="text">
    
        <br>
        <button type="submit" class="btn btn-primary">Search</button>
        </form>
    
    {% if matched %}
    <div class="mx-2">
        <h3>List of all the matches:</h3>
    </div>
    
    <div class="list-group mx-4 mb-5">
        <div class="mb-5">
            {% for designation, description in matched %}
                <li class="list-group-item d-flex justify-content-between align-items-top">
                    <b><a href="/term/{{designation}}" class="list-group-item-action">{{designation}}:</a></b>
                    {{description}}
                </li>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</div>


{% endblock %}
